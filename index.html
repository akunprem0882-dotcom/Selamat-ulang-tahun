<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(270deg,#ff758c,#ff7eb3,#ffd1dc);
  background-size:600% 600%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* BOX */
.box{
  position:relative;
  z-index:5;
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:20px;
  text-align:center;
  color:white;
  width:90%;
  max-width:340px;
}

/* TYPING */
#typing{
  font-size:22px;
  font-weight:bold;
  min-height:32px;
  border-right:3px solid white;
  padding-right:5px;
  margin-bottom:10px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{border-color:transparent}}

/* SLIDER */
.slider{
  width:100%;
  height:240px;
  overflow:hidden;
  border-radius:15px;
  position:relative;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  animation:slideShow 12s infinite;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide:nth-child(1){animation-delay:0s}
.slide:nth-child(2){animation-delay:4s}
.slide:nth-child(3){animation-delay:8s}
@keyframes slideShow{
  0%{opacity:0;transform:scale(1.1)}
  10%{opacity:1;transform:scale(1)}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4081;
  color:white;
  font-size:15px;
}
button:disabled{
  background:gray;
  opacity:.5;
}

/* PESAN */
#pesan, #pilihan, #balasan{
  display:none;
  margin-top:12px;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<audio id="musik" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div id="typing"></div>

  <div class="slider">
    <div class="slide"><img src="foto1.jpg"></div>
    <div class="slide"><img src="foto2.jpg"></div>
    <div class="slide"><img src="foto3.jpg"></div>
  </div>

  <button onclick="toggleMusik()">ğŸµ Play / Pause Lagu</button>

  <!-- KATA SEBELUM PESAN -->
  <div class="keterangan">
    Ada satu pesan spesial yang aku simpan khusus buat kamu ğŸ¤  
    Klik tombol di bawah ini ya âœ¨
  </div>
  
  <div style="margin-top:10px;font-size:14px">
    Ada pesan spesial buat kamu ğŸ¤
  </div>

  <button onclick="bukaPesan()">ğŸ’Œ Pesan Spesial</button>

  <div id="pesan">
    <p>
      Di hari spesial ini aku cuma mau bilangâ€¦<br>
      Kamu itu berarti banget buat aku ğŸ¤
    </p>
  </div>

  <!-- PILIHAN -->
  <div id="pilihan">
    <p>Kamu mencintai aku?</p>
    <button onclick="jawabCinta()">ğŸ’– Sangat Mencintai</button><br>
    <button disabled>ğŸ’” Tidak Mencintai</button>
  </div>

  <!-- BALASAN -->
  <div id="balasan">
    <h3>ğŸ¤ Aku juga mencintai ğŸ¤</h3>
  </div>
</div>

<script>
/* TYPING */
const text="ğŸ‰ Selamat Ulang Tahun ğŸ‰";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,150);
  }
}
setTimeout(typeWriter,500);

/* MUSIK */
function toggleMusik(){
  const m=document.getElementById("musik");
  m.paused?m.play():m.pause();
}

/* PESAN + CONFETTI */
function bukaPesan(){
  document.getElementById("pesan").style.display="block";
  document.getElementById("pilihan").style.display="block";
  startConfetti();
}

/* CONFETTI */
function startConfetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML=["ğŸ‰","âœ¨","ğŸ’–","ğŸŠ"][Math.floor(Math.random()*4)];
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* JAWABAN */
function jawabCinta(){
  document.getElementById("pilihan").style.display="none";
  document.getElementById("balasan").style.display="block";
}
</script>

</body>
</html>
