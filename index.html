<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  color: white;
  width: 90%;
  max-width: 320px;
  animation: fadeIn 2s;
}

/* TEKS BERGERAK */
.typing {
  font-size: 22px;
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid white;
  width: 0;
  margin: auto;
  animation: typing 4s steps(30,end) forwards, blink 0.8s infinite;
  text-shadow: 0 0 10px #ffb3c6;
}

/* SLIDER FOTO */
.slider {
  margin-top: 15px;
  width: 100%;
  height: 200px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: slideShow 12s infinite;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.slide:nth-child(1) { animation-delay: 0s; }
.slide:nth-child(2) { animation-delay: 4s; }
.slide:nth-child(3) { animation-delay: 8s; }

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4081;
  color: white;
  font-size: 16px;
}

#pesan {
  display: none;
  margin-top: 15px;
  animation: fadeIn 1.5s;
}

/* ANIMASI */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes slideShow {
  0% {opacity: 0; transform: scale(1.1);}
  10% {opacity: 1; transform: scale(1);}
  30% {opacity: 1;}
  40% {opacity: 0; transform: scale(0.9);}
  100% {opacity: 0;}
}
</style>
</head>

<body>

<!-- MUSIK OTOMATIS -->
<audio autoplay loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div class="typing">üéâ Selamat Ulang Tahun üéâ</div>

  <div class="slider">
    <div class="slide">
      <img src="foto1.jpg">
    </div>
    <div class="slide">
      <img src="foto2.jpg">
    </div>
    <div class="slide">
      <img src="foto3.jpg">
    </div>
  </div>

  <button onclick="bukaPesan()">üíå Pesan Spesial</button>

  <div id="pesan">
    <p>
      Semoga hari ini penuh senyum,  
      hidupmu selalu diberkahi,  
      dan semua mimpimu tercapai ‚ù§Ô∏è
    </p>
  </div>
</div>

<script>
function bukaPesan(){
  document.getElementById("pesan").style.display="block";
}
</script>

</body>
</html>
