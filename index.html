<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun</title>

<style>
/* ===== BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* HATI JATUH */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* ===== BOX UTAMA ===== */
.box {
  position: relative;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  color: white;
  width: 90%;
  max-width: 340px;
  animation: fadeIn 1.5s;
}

/* TEKS NGETIK */
.typing {
  font-size: 22px;
  font-weight: bold;
  min-height: 30px;
  border-right: 3px solid white;
  display: inline-block;
  padding-right: 5px;
  animation: blink 0.8s infinite;
}

/* SLIDER FOTO */
.slider {
  margin-top: 15px;
  width: 100%;
  height: 240px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: slideShow 12s infinite;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:4s;}
.slide:nth-child(3){animation-delay:8s;}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4081;
  color: white;
  font-size: 15px;
}

.keterangan {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.9;
}

#pesan {
  display: none;
  margin-top: 15px;
  animation: fadeIn 1s;
}

/* ANIMASI */
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes slideShow {
  0% {opacity:0; transform:scale(1.1);}
  10% {opacity:1; transform:scale(1);}
  30% {opacity:1;}
  40% {opacity:0; transform:scale(0.95);}
  100% {opacity:0;}
}
</style>
</head>

<body>

<!-- MUSIK LOOP -->
<audio id="musik" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div id="typing" class="typing"></div>

  <div class="slider">
    <div class="slide"><img src="foto1.jpg"></div>
    <div class="slide"><img src="foto2.jpg"></div>
    <div class="slide"><img src="foto3.jpg"></div>
  </div>

  <button onclick="toggleMusik()">üéµ Play / Pause Lagu</button>

  <div class="keterangan">
    hi sayang
    Klik tombol di bawah ini ya, ada pesan spesial buat kamu ü§ç
  </div>

  <button onclick="bukaPesan()">üíå Pesan Spesial</button>

  <div id="pesan">
    <p>
      Semoga di usia baru ini,<br>
      kamu selalu sehat dan bahagia,<br>
      semua impianmu tercapai ‚ú®<br>
      Jangan pernah berhenti tersenyum ü§ç
    </p>
  </div>
</div>

<script>
/* ===== TEKS NGETIK ===== */
const text = "üéâ Selamat Ulang Tahun üéâ";
let index = 0;

function typeText() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 120);
  }
}
window.onload = typeText;

/* ===== PESAN ===== */
function bukaPesan(){
  document.getElementById("pesan").style.display="block";
}

/* ===== MUSIK ===== */
function toggleMusik(){
  const musik = document.getElementById("musik");
  musik.paused ? musik.play() : musik.pause();
}

/* ===== BACKGROUND HATI ===== */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (3 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
