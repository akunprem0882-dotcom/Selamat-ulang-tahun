<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.box {
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  color: white;
  width: 90%;
  max-width: 340px;
  animation: fadeIn 1.5s;
}

/* TEKS BERGERAK */
.typing {
  font-size: 22px;
  font-weight: bold;
  overflow: hidden;
  white-space: nowrap;
  border-right: 3px solid white;
  width: 0;
  margin: auto;
  animation: typing 4s steps(30,end) forwards, blink 0.8s infinite;
}

/* SLIDER FOTO */
.slider {
  margin-top: 15px;
  width: 100%;
  height: 240px; /* FOTO DIPERBESAR */
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: slideShow 12s infinite;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* FOTO LEBIH BESAR */
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:4s;}
.slide:nth-child(3){animation-delay:8s;}

button {
  margin-top: 12px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4081;
  color: white;
  font-size: 15px;
}

.keterangan {
  font-size: 14px;
  margin-top: 10px;
  opacity: 0.9;
}

#pesan {
  display: none;
  margin-top: 15px;
  animation: fadeIn 1s;
}

/* ANIMASI */
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.9);}
  to {opacity:1; transform:scale(1);}
}

@keyframes typing {
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

@keyframes slideShow {
  0% {opacity:0; transform:scale(1.1);}
  10% {opacity:1; transform:scale(1);}
  30% {opacity:1;}
  40% {opacity:0; transform:scale(0.95);}
  100% {opacity:0;}
}
</style>
</head>

<body>

<!-- MUSIK -->
<audio id="musik">
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div class="typing">üéâ Selamat Ulang Tahun üéâ</div>

  <div class="slider">
    <div class="slide"><img src="foto1.jpg"></div>
    <div class="slide"><img src="foto2.jpg"></div>
    <div class="slide"><img src="foto3.jpg"></div>
  </div>

  <!-- TOMBOL LAGU -->
  <button onclick="toggleMusik()">üéµ Play / Pause Lagu</button>

  <!-- KATA SEBELUM PESAN -->
  <div class="keterangan">
    selamat Ulang tahun ke 21 yah sayangku
    Sebelum di Klik, Klik dulu yah lagu nyaa
    Klik tombol di bawah ini ya, ada pesan spesial buat kamu ü§ç
  </div>

  <button onclick="bukaPesan()">üíå Pesan Spesial</button>

  <div id="pesan">
    <p>
      Semoga di usia baru ini,  
      kamu selalu sehat, bahagia,  
      dan semua impianmu terwujud ‚ú®  
      Jangan pernah berhenti tersenyum ü§ç
    </p>
  </div>
</div>

<script>
function bukaPesan(){
  document.getElementById("pesan").style.display="block";
}

function toggleMusik(){
  const musik = document.getElementById("musik");
  if(musik.paused){
    musik.play();
  } else {
    musik.pause();
  }
}
</script>

</body>
</html>
