<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ulang Tahun Spesial</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(270deg,#ff758c,#ff7eb3,#ffd1dc);
  background-size:600% 600%;
  animation:bgMove 10s infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.box{
  background:rgba(0,0,0,.6);
  padding:20px;
  border-radius:20px;
  text-align:center;
  color:white;
  width:90%;
  max-width:340px;
  z-index:5;
}

/* TYPING */
#typing{
  font-size:22px;
  font-weight:bold;
  min-height:32px;
  border-right:3px solid white;
  padding-right:5px;
  animation:blink .8s infinite;
}
@keyframes blink{50%{border-color:transparent}}

/* KUE */
#cake{
  font-size:80px;
  margin:10px 0;
}
.flame{
  animation:flicker .6s infinite;
}
@keyframes flicker{
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}

/* SLIDER FOTO */
.slider{
  width:100%;
  height:220px;
  overflow:hidden;
  border-radius:15px;
  position:relative;
  margin-top:15px;
  display:none;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  animation:slideShow 12s infinite;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide:nth-child(1){animation-delay:0s}
.slide:nth-child(2){animation-delay:4s}
.slide:nth-child(3){animation-delay:8s}
@keyframes slideShow{
  0%{opacity:0;transform:scale(1.1)}
  10%{opacity:1;transform:scale(1)}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

button{
  margin-top:10px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#ff4081;
  color:white;
  font-size:14px;
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  font-size:18px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<audio id="musik" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">
  <div id="typing"></div>

  <!-- KUE -->
  <div id="cake">
    ğŸ‚<span id="lilin" class="flame">ğŸ”¥</span>
  </div>

  <button onclick="toggleMusik()">ğŸµ Lagu</button>

  <div style="font-size:14px;margin-top:10px">
    Sebelum nya klik dulu Lagu nya yah sayang dan jangan lupa Volume Hpnya di besarkan 
    Ada pesan spesial untukmu sayangku di buka ya ğŸ¤
  </div>

  <button onclick="bukaPesan()">ğŸ’Œ Pesan Spesial</button>

    <div id="pesan"> sayang
    <p>Kamu itu sangat berarti buat aku ğŸ¤</p>
    </div>
  
  <!-- PILIHAN -->
  <div id="pilihan" style="display:none">
    <p>Kamu mencintai aku?</p>
    <button onclick="jawabCinta()">ğŸ’– Sangat Mencintai</button><br>
    <button id="kabur">ğŸ’” Tidak Mencintai</button>
  </div>

  <div id="balasan" style="display:none">
    <h3>ğŸ¤ Aku juga mencintai ğŸ¤</h3>
  </div>

  <!-- FOTO BARU MUNCUL SETELAH CINTA -->
  <div class="slider" id="fotoSlider">
    <div class="slide"><img src="foto1.jpg"></div>
    <div class="slide"><img src="foto2.jpg"></div>
    <div class="slide"><img src="foto3.jpg"></div>
  </div>
</div>

<script>
/* TYPING */
const text="ğŸ‰ Selamat Ulang Tahun ğŸ‰";
let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,150);
  }
}
setTimeout(typeWriter,500);

/* MUSIK */
function toggleMusik(){
  const m=document.getElementById("musik");
  m.paused?m.play():m.pause();
}

/* PESAN */
function bukaPesan(){
  document.getElementById("lilin").style.display="none"; // lilin padam
  document.getElementById("pilihan").style.display="block";
  confetti();
}

/* CONFETTI */
function confetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML=["ğŸ‰","âœ¨","ğŸ’–","ğŸŠ"][Math.floor(Math.random()*4)];
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* CINTA */
function jawabCinta(){
  document.getElementById("pilihan").style.display="none";
  document.getElementById("balasan").style.display="block";
  document.getElementById("fotoSlider").style.display="block";
}

/* TOMBOL KABUR */
const kabur=document.getElementById("kabur");
kabur.addEventListener("mouseenter",kaburLari);
kabur.addEventListener("touchstart",kaburLari);
function kaburLari(){
  kabur.style.transform=
    `translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}
</script>

</body>
</html>
