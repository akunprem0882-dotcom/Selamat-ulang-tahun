<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun</title>

<style>
/* ===== BACKGROUND GERAK ===== */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg,#ff758c,#ff7eb3,#ffd1dc);
  background-size: 600% 600%;
  animation: bgMove 10s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

@keyframes bgMove {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ===== HATI MELAYANG ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {transform: translateY(0); opacity:1;}
  to {transform: translateY(-110vh); opacity:0;}
}

/* ===== BOX ===== */
.box {
  position: relative;
  z-index: 5;
  background: rgba(0,0,0,0.6);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  color: white;
  width: 90%;
  max-width: 340px;
}

/* ===== TEKS NGETIK ===== */
#typing {
  font-size: 22px;
  font-weight: bold;
  min-height: 32px;
  margin-bottom: 10px;
  border-right: 3px solid white;
  padding-right: 5px;
  animation: cursorBlink 0.8s infinite;
}

@keyframes cursorBlink {
  50% {border-color: transparent;}
}

/* ===== FOTO SLIDE ===== */
.slider {
  margin-top: 10px;
  width: 100%;
  height: 240px;
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  animation: slideShow 12s infinite;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.slide:nth-child(1){animation-delay:0s;}
.slide:nth-child(2){animation-delay:4s;}
.slide:nth-child(3){animation-delay:8s;}

@keyframes slideShow {
  0% {opacity:0; transform:scale(1.1);}
  10% {opacity:1; transform:scale(1);}
  30% {opacity:1;}
  40% {opacity:0;}
  100% {opacity:0;}
}

.keterangan {
  font-size: 14px;
  margin-top: 12px;
  opacity: 0.9;
}

button {
  margin-top: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4081;
  color: white;
  font-size: 15px;
}

#pesan {
  display: none;
  margin-top: 12px;
}
</style>
</head>

<body>

<!-- MUSIK LOOP -->
<audio id="musik" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>

<div class="box">

  <!-- TEKS NGETIK -->
  <div id="typing"></div>

  <!-- FOTO -->
  <div class="slider">
    <div class="slide"><img src="foto1.jpg"></div>
    <div class="slide"><img src="foto2.jpg"></div>
    <div class="slide"><img src="foto3.jpg"></div>
  </div>

  <!-- TOMBOL MUSIK -->
  <button onclick="toggleMusik()">üéµ Play / Pause Lagu</button>

  <!-- KATA SEBELUM PESAN -->
  <div class="keterangan">
    Ada satu pesan spesial yang aku simpan khusus buat kamu ü§ç  
    Klik tombol di bawah ini ya ‚ú®
  </div>

  <!-- PESAN SPESIAL -->
  <button onclick="bukaPesan()">üíå Pesan Spesial</button>

  <div id="pesan">
    <p>
      Semoga di usia baru ini kamu selalu sehat ü§ç<br>
      Dikelilingi orang baik,<br>
      dan semua impianmu tercapai ‚ú®
    </p>
  </div>

</div>

<script>
/* ===== TEKS NGETIK OTOMATIS ===== */
const text = "üéâ Selamat Ulang Tahun üéâ";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 150);
  }
}
setTimeout(typeWriter, 500);

/* ===== MUSIK ===== */
function toggleMusik(){
  const musik = document.getElementById("musik");
  musik.paused ? musik.play() : musik.pause();
}

/* ===== PESAN ===== */
function bukaPesan(){
  document.getElementById("pesan").style.display="block";
}

/* ===== HATI BACKGROUND ===== */
function heartBg(){
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ü§ç";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (4 + Math.random()*4) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(heartBg,600);
</script>

</body>
</html>
